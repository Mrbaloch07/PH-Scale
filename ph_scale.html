<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .ph-scale {
            display: flex;
            width: 80%;
            max-width: 800px;
            margin: auto;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .ph-scale div {
            flex: 1;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .ph-0 { background-color: #ff0000; }
        .ph-1 { background-color: #ff3300; }
        .ph-2 { background-color: #ff6600; }
        .ph-3 { background-color: #ff9900; }
        .ph-4 { background-color: #ffcc00; }
        .ph-5 { background-color: #ffff00; }
        .ph-6 { background-color: #ccff00; }
        .ph-7 { background-color: #00ff00; }
        .ph-8 { background-color: #00ff66; }
        .ph-9 { background-color: #00ffcc; }
        .ph-10 { background-color: #00ccff; }
        .ph-11 { background-color: #0099ff; }
        .ph-12 { background-color: #0066ff; }
        .ph-13 { background-color: #0033ff; }
        .ph-14 { background-color: #0000ff; }
    </style>
</head>
<body>
    <div class="ph-scale">
        <div class="ph-0">0</div>
        <div class="ph-1">1</div>
        <div class="ph-2">2</div>
        <div class="ph-3">3</div>
        <div class="ph-4">4</div>
        <div class="ph-5">5</div>
        <div class="ph-6">6</div>
        <div class="ph-7">7</div>
        <div class="ph-8">8</div>
        <div class="ph-9">9</div>
        <div class="ph-10">10</div>
        <div class="ph-11">11</div>
        <div class="ph-12">12</div>
        <div class="ph-13">13</div>
        <div class="ph-14">14</div>
    </div>
</body>
</html>
